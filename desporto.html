<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site básico para consulta de alguns jogadores">
    <meta name="keywords" content="jogadores, desporto">
    <meta name="author" content="Abel tomás">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icons_.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Where is the player</title>
</head>
<body>  
    <div class="container">
        <header class="my-5">        
                <div class="text-center">
                    <div class="my-5">
                        <h1 class="lead font-weight-normal display-5">Where is my Play?
                        </h1>
                    </div>             
                    <form class="search d-flex">
                        <input type="text" name="search"  class="form-control" placeholder="Digite o nome do jogador">                    
                         <input type="submit" value="Pesquisar" class="btn btn-primary ">                                       
                    </form>
                </div>
        </header>

        <div class="card mx-auto text-center my-4 d-none" >
            <div class="card-header"></div>
            <img src="#" alt="Equipa" class="card-img-top mx-auto foto" style="width: 10rem;">
            <div class="card-body bd"></div>
        </div>
    </div>
    <script src="js/conf.js"></script>
</body>
</html>
